<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello world!</title>
	<style>
		input {
			margin-bottom: 20px;
		}
	</style>
	<script>
		function block(){
			var block = document.getElementById("first");
			var unblock = document.getElementById("second");
			block.value = 'О, теперь на меня больше не нажать';
			block.disabled = true;
			unblock.style.display = "block";
		}
		function unblock(){
			var block = document.getElementById("first");
			var unblock = document.getElementById("second");
			block.value = "О, на меня снова можно нажимать";
			block.disabled = false;
			unblock.style.display = "none";
		}
	</script>
</head>
<body>
	<p> Тоже может отправлять на сервер </p>
	<input type="submit" onclick="block(this)" value="Нажми на меня" id="first">
	<input type="submit" onclick="unblock('button')" value="Нажми чтобы отблокировать элемент" style="display: none;" id="second">
</body>
</html>
